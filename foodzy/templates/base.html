<head>
    <title>KSA Happy!</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <p>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </p>

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }

        li, a{
            font-family: 'Amatic SC', cursive;
            font-weight: 500;
            font-size: 16px;
            color: #ff2323;
            text-decoration: none;
        }  

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10% 20px 10%;
        }

        .nav__links {
            list-style: none;
            margin-top: 15px;
        }

        .nav__links li {
            display: inline;
            padding: 0px 10px;
        }

        .nav__links li a {
            transition: all 0.3s ease 0s;
        }
        
        .nav__links li a:hover {
            color: rgb(56, 0, 0);
        }

        nav {
            margin: 0;
        }

        .toggle {
            width: 100%;
            padding: 10px 0;
            box-sizing: border-box;
            color: red;
            font-size: 20px;
            display: none;
            margin-top: auto;
            margin-bottom: auto;
        }

        button {
            font-family: 'Amatic SC', cursive;
            font-weight: 500;
            font-size: 16px;
            color: #ffffff;
            
            padding: 7px 21px;
            background-color: #ff2323;
            border:none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        button:hover {
            background-color: aliceblue;
            color:#ff2323;
        }

        
        #footer-text {
            background-color: rgb(255, 255, 255);
            color: #ff2323;
            font-family: 'Quicksand', sans-serif;
            font-size: max(1vw,10px);
            text-align: center;
            position:relative;
            top: 20px;
        }

        #content-text {
            color: #313131;
            font-family: 'Quicksand', sans-serif;
            font-size: min(5vw, 50px);
            padding-top: 20px;
            text-align: center;
        }

        #profile {
            max-width: 1000;
            margin: 0px auto 10px auto;
            border-color: #ff2323;
            display: grid;
        }

        #profile td {
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
        }

        #profile-child {
            margin: 30px auto 0 auto;
        }

        #profile img {
            margin: 0 auto 0 auto;
        }
        
        hr {
            color: red
        }

        .tran-details {
            border-color: #ff2323;
            border-style: solid;
            border-radius: 15px;
            margin-bottom: 30px;
            padding: 20px 0px;
            max-width: 200px;
            text-align: center ;
            margin-left: auto;
            margin-right: auto;
        }

        .tran-details a{
            font-family: 'Amatic SC', cursive;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .q-preview {
            border-color: #ff2323;
            border-style: solid;
            border-radius: 15px;
            margin: 0px auto 30px auto; 
            padding: 20px 0px;
            max-width: 200px;
            text-align: center ;
        }

        .q-preview a{
            font-family: 'Amatic SC', cursive;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .q-preview table {
            margin-left: auto;
            margin-right: auto;
        }

        .q-preview button {
            font-family: 'Amatic SC', cursive;
            font-weight: 500;
            font-size: 16px;
            color: #ffffff;
            
            padding: 7px 21px;
            margin-top: 10px;
            background-color: #ff2323;
            border:none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        .q-preview button:hover {
            background-color: aliceblue;
            color:#ff2323;
        }
        
        #history-container {
            border-color: #bebebe;
            border-style: solid;
            border-width: 2px;
            max-width: 800px;
            min-width: 300px;
            margin: 20px auto 30px auto;
            padding: 5px;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            
        }

        #history-container table {
            border-collapse: separate;
            border-spacing: 0px 0;
            font-family: 'Quicksand', sans-serif;
            min-width: 100px;
        }

        #history-header {
            position: relative;
            top: 38px;
            left: auto;
            right: auto;
            margin-left: auto;
            margin-right: auto;
            padding: 5px;
            width: 157px;
            font-family: 'Quicksand', sans-serif;
            font-size: 18px;
            text-align: center;
        }

        .tran-preview {
            border-color: #ff2323;
            border-style: solid;
            border-radius: 15px;
            margin: 20px auto 20px auto;
            min-width: 190px;
            text-align: center ;
            padding: 10px;
        }

        .tran-preview a {
            text-align: center;
            margin: 0px auto 0px auto;
            font-size: 20px;
        }

        .tran-preview p {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            margin: 10px auto 0px auto;
            font-size: 10px;
        }

        .tran-preview table {
            border-collapse: separate;
            border-spacing: 10px 0;
            font-family: 'Quicksand', sans-serif;
            margin-left: auto;
            margin-right: auto;
        }
        
        .fa-plus-circle {
            color:white;
            background-color: transparent;
        }

        button:hover .fa-plus-circle{
            color:red; 
        }

        .add-q{
            display: flex;
            justify-content: flex-end
        }

        .queue-page {
            max-width: 1000px;
            margin: 0 auto 0 auto;
            display: flex-block;
        }

        .q-form input{
            display: none;
        }

        .q-form textarea {
            display: none;
        }

        .q-form .active{
            display: block;
        }

        .all-happy-img {
            width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
            margin-bottom: 300px;
        }

        @media (max-width: 600px) {
            nav {
            margin: 0;
            padding-top: 17px;
            }
            .toggle {
                display: block;
            }
            .nav__links ul {
                width: 100%;
                margin-left:auto;
                margin-right: auto;
            }
            .nav__links li {
                display: block;
                padding: 0px 10px;
                text-align: left;
                display: none;
            }
            .nav__links .active {
                display: block;
            }
            #history-container {
                width: 10vw;
            }
            .queue-page {
                margin: 0 10% 0 10%;
            }
            .all-happy-img {
            width: 200px;
            }
        } 

    </style>
</head>

<body>
<header>
{% include 'navbar.html' %}
</header>
{% block content %}
{% endblock %}


</body>
<footer>
    <p id='footer-text'>Data Structure 2020 Project by 18-206 Hieu & 18-078 유제인</p>
</footer>
