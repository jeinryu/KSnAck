<form method="POST" action="" class='q-form'>   
    {% csrf_token %}
    
    <label>Title</label>
    {{queue_form.title}}
    {{queue_form.author}}
    <label>Content</label>
    {{queue_form.content}}
    <label>Details</label>  
    {{queue_form.details}}
    <label>Method</label>  
    {{queue_form.method}}
    <label>tags (seperate by ";")</label>
    {{queue_form.tags}}

    <input class='submit-button'type="submit" value='Post' name='Create Trans'>
</form>

<script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='title';
    form_fields[1].value='Help!';
    form_fields[2].placeholder='author';
    form_fields[2].value='{{user.student_id}}';
    form_fields[3].placeholder='content';
    form_fields[3].value='banana';
    form_fields[4].placeholder='tags';
    form_fields[4].value='none';

    for (var field in form_fields){
        console.log(form_fields[field])
        if (field != 2) {
            form_fields[field].className += ' form-control'
        }
    }
</script>

<style>

    .q-form {
        max-width: 300px;
        margin: 0 auto;
    }

    .q-form input{
        display: none;
    }

    .q-form label{
        display: none;
        text-align: center;
        font-family: 'DM Mono', monospace;
        margin-top: 5px;
        margin-bottom : 5px;
    }

    input .submit-button{
        width: 30px;
    }

    .q-form textarea {
        display: none;
        resize: vertical;
        /* max-width: 300px; */
        width: 100%;
        min-height: 90px;
        height: 90px;
    }

    .q-form .active{
        display: block;
    }

    .submit-button{
        width: auto;
    }

    .q-form textarea .active{
        display: block;
        width: 100px;
    }

    .q-form select {
        display: none;
        margin: 0 auto;
    }

    .q-form select .active{
        display: block;
    }


    @media (max-width: 600px) {
        /* .q-form textarea {
            max-width: 300px;
            max-height: 90px;
        } */
    }

</style>
