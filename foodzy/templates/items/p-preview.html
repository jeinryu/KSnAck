<div class='p-preview'>
    <a href="{% url 'item' tran.id %}">{{tran.title}}</a>
    <table>
        <tr>
            <td>author</td>
            <td>{{tran.author}}</td>
        </tr>
        {% if tran.give|length > 0 %}
        <tr>
            <td>want</td>
            <td>{{tran.want}}</td>
        </tr>
        {% else %}{% endif %}
        {% if tran.give|length > 0 %}
        <tr>
            <td>for</td>
            <td>{{ tran.give }}</td>
        </tr>
        {% else %}{% endif %}
        <tr>
            <td>status</td>
            <td>{{ tran.status}}</td>
        </tr>
    </table>
    <div class='p-pr-button'>
        <form action="{% url 'pro_ac' tran.pk %}" method=POST>
            {% csrf_token %}

            <button class='p-button' type="submit">Accept</button>
        </form>
    </div>
</div>

<style>
    .p-preview {
    border-color: #ff2323;
    border-style: solid;
    border-radius: 15px;
    margin: 20px auto 30px auto; 
    padding: 15px 0px;
    min-width: 150px;
    text-align: center ;
    }

    .p-preview a{
    font-family: 'Amatic SC', cursive;
    font-size: 20px;
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 20px;
    }

    .p-preview table {
    margin-left: auto;
    margin-right: auto;
    }

    .p-button {
    font-family: 'Amatic SC', cursive;
    font-weight: 500;
    font-size: 16px;
    color: #ffffff;
    
    padding: 7px 21px;
    margin-top: 10px;
    background-color: #ff2323;
    border:none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
    }

    .p-button:hover {
    background-color: aliceblue;
    color:#ff2323;
    }


</style>
